<html>
  <head>
  <title>Cart Page</title>
  <link rel="stylesheet" href={{ url_for('static', filename='CSS/home.css') }} />
  <link rel="stylesheet" href={{ url_for('static', filename='CSS/style.css') }} />
  </head>
  <body>
  <div id="name">
	<a href="/">
		<img id="MyLogo" src= {{ url_for('static', filename='images/store_logo.png') }} />
	</a>
  	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
  </div>
    {% else %}
		<button class="link">Hello, <br>{{firstName}}</button>
		<a href="/orderHistory">Your Order History</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
  	{% endif %}
  <div id="cart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shopping-cart.png')}} id="cartIcon" />
			Cart {{numItems}}
		</a>
	</div>
  <div id="cartItems">
    
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='productImages/'+row[3])}} id="image"/>
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				In stock<br>
				<a href="/removeFromCart?productId={{row[0]}}">Remove</a>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ${{totalPrice}}
		</div>
	</div>
  </div>
  <a href="/checkout">Proceed to checkout</a>
  </body>
  </html>
