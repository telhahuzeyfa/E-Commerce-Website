<html>
<head>
<title>Product Description</title>
<link rel="stylesheet" href={{url_for('static', filename='CSS/home.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='CSS/style.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='CSS/topNav.css')}} />
</head>
<body>
  <div id="name">
    <a href="/">
    <img id="MyLogo" src ={{url_for('static', filename="images/store_logo.png")}}/>
    </a>
<div>
	<h2>Shirts from {{categoryName}}:</h2>
	{% for itemData in data %}
	<table>
		<tr id="productName">
			{% for row in itemData %}
			<td>
				{{row[1]}}
			</td>
			{% endfor %}
		</tr>
		<tr id="productImage">
			{% for row in itemData %}
			<td>
				<a href="/productDescription?productId={{row[0]}}">
					<img src={{ url_for('static', filename='productImages/' + row[3]) }} id="itemImage" />
				</a>
			</td>
			{% endfor %}
		</tr>
		<tr id="productPrice">
			{% for row in itemData %}
			<td>
				${{row[2]}}
			</td>
			{% endfor %}
		</tr>
	</table>
	{% endfor %}
</div>   
<div>
<a href="/">Return To Home Page</a>
</div> 
</body>
</html>
